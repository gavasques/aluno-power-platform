<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Core Guilherme Vasques</title>
    
    <!-- Optimized Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    
    <!-- System Font Stack with Fallbacks -->
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Critical CSS for immediate rendering */
      body {
        margin: 0;
        font-family: inherit;
      }
      
      /* Loading state optimization */
      #root {
        min-height: 100vh;
      }
      
      /* Prevent FOIT (Flash of Invisible Text) */
      .loading-fonts * {
        font-display: swap;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Replit development banner - only load in development -->
    <script>
      if (window.location.hostname === 'localhost' || window.location.hostname.includes('replit.dev')) {
        const script = document.createElement('script');
        script.src = 'https://replit.com/public/js/replit-dev-banner.js';
        script.onerror = () => console.log('Replit banner failed to load');
        document.head.appendChild(script);
      }
    </script>
  </body>
</html>
